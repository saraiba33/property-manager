<h2>My properties</h2>
<ul class="properties-container" *ngFor="let property of properties">
    <a routerLink="/my-properties/{{property.id}}">
        <app-property-listing [id]="property.id" [image]="property.image" [address]="property.address" [status]="property.status" [endDate]="property.endDate">
        </app-property-listing>
    </a>

</ul>
