<header>
    <img src="../assets/Small Time Landlords.png" alt="">
</header>
<main>
    <h2>My Properties</h2>
    <ul class="properties-container" *ngFor="let property of properties">
        <app-property-listing [image]="property.image" [address]="property.address" [status]="property.status" [endDate]="property.endDate"></app-property-listing>
    </ul>
</main>
